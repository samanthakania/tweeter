<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

     <!--Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <div class="header">Tweeter</span>
      <button class="compose-button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-form" action="/tweets" method="POST">
         <form>
          <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          </div>
          <textarea class="textbox"id="countingchar" name="text" placeholder="What are you humming about?"></textarea>
          <input id="submit-tweet" type="submit" value="Tweet">
          <span id="characters" class="counter">140</span>
        </form>
        </div>
      </section>
      <section class="tweet-container">
        <article>
          <header>
            <img class="iconOne" src="https://pbs.twimg.com/profile_images/647803796593111041/iLHd-0xH_400x400.jpg" height="50" width="50">
            <h1 class="name">Bernie Sanders</h1>
            <p class="handle">@feelthebern</p>
          </header>
            <p class="tweet-text">A SANDWICH IS CONFINED BY BREADâ€”BUT MADE INFINITE BY ITS FILLINGS</p>
          <footer>
           <div class="time-stamp">May 5</div>
           <span class="footer-icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </span>
          </footer>
        </article>
      </section>
      <section class="tweet-container">
        <article>
          <header>
            <img class="iconOne" src="https://img.thedailybeast.com/image/upload/dpr_2.0/c_crop,h_1440,w_1440,x_448,y_0/c_limit,w_128/d_placeholder_euli9k,fl_lossy,q_auto/v1521739376/180322-lewis-biden-tease_rh63j9" height="50" width="50">
            <h1 class="name">Joe Biden</h1>
            <p class="handle">@joeyb</p>
          </header>
            <p class="tweet-text">Take a moment to consider the potato -- a delicious rock.</p>
          <footer>
           <div class="time-stamp">Sep 16</div>
           <span class="footer-icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </span>
          </footer>
        </article>
      </section>
      <div class="all-tweets">
      <section class="tweet-container">
        <article>
          <header>
            <img class="iconOne" src="https://pbs.twimg.com/profile_images/822547732376207360/5g0FC8XX_400x400.jpg" height="50" width="50">
            <h1 class="name">Barack Obama</h1>
            <p class="handle">@barryo</p>
          </header>
            <p class="tweet-text">Gravy is the maple syrup of meat.</p>
          <footer>
           <div class="time-stamp">Jan 20</div>
           <span class="footer-icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </span>
          </footer>
        </article>
      </section>

    </div>

    </main>

  </body>
</html>
