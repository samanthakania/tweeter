<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

     <!--Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <div class="header">Tweeter</span>
      <button class="compose-button" >Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-form" action="/tweets" method="POST">
         <form>
          <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          </div>
          <textarea class="textbox"id="countingchar" name="text" placeholder="What are you humming about?"></textarea>
          <input id="submit-tweet" type="submit" value="Tweet">
          <span id="characters" class="counter">140</span>
        </form>
        </div>
      </section>

      <div class="all-tweets">
      <section class="tweet-container">
        <article>
          <header>
            <img class="iconOne" src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png">
            <h1 class="name">Sam</h1>
            <p class="handle">@samkania</p>
          </header>
            <p class="tweet-text">I'm a tweet</p>
          <footer>
           <div class="time-stamp">About a week ago</div>
           <span class="footer-icons">
            <i class="fas fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="fas fa-heart"></i>
          </span>
          </footer>
        </article>
      </section>
    </div>

    </main>

  </body>
</html>
